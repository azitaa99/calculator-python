<html lang="en">
  <head>
    <link rel="stylesheet" href="tamrin3.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <p id="name"><b>calculator project written by Azita Taahbaz</b></p>
      <div id="calculator">
        <div id="screen">0.0</div>
        <div class="buttons">
          <!-- yellow-btn -->
          <button type="button" class="yellow-btn" id="plus" >+</button>
          <button type="button" class="yellow-btn" id="minuse" >-</button>
          <button type="button" class="yellow-btn" id="multi" >*</button>
          <button type="button" class="yellow-btn" id="div" >/</button>
          <button type="button" class="yellow-btn" id="ce-btn" >CE</button>
          <button type="button" class="yellow-btn" id="dot" >.</button>
          <button type="button" class="yellow-btn" id="pm" >+-</button>
          <button type="button" class="yellow-btn" id="back" >&lt; &lt;</button>
          <!-- gray_buttons -->
          <button type="button" class="gray-btn">0</button>
          <button type="button" class="gray-btn">1</button>
          <button type="button" class="gray-btn">2</button>
          <button type="button" class="gray-btn">3</button>
          <button type="button" class="gray-btn">4</button>
          <button type="button" class="gray-btn">5</button>
          <button type="button" class="gray-btn">6</button>
          <button type="button" class="gray-btn">7</button>
          <button type="button" class="gray-btn">8</button>
          <button type="button" class="gray-btn">9</button>
          <!-- green-button -->
          <button type="button" class="green-btn" id="equal">=</button>
          <button type="button" class="green-btn" id="delet">C</button>
        </div>
      </div>
    </div>

    <script src="tamrin3.js"></script>
  </body>
</html>
